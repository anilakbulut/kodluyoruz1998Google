<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>

<body>
    <!-- Google Beta resmi -->
    <header align="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="resim">
    </header>
    
    <!-- Üstteki asıl arama butonu oluşturuldu -->
    <section align="center" style="background-color:#EEEEEE;">
        Search the web using Google! <br>
        <input type="text" size="30"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky"><br>
    </section>
  
    <table>
        <!-- Yanlamasına tablonun ilk satırı -->
        <tr> 
            <td style="background-color: #7EE5DA;" width = 600 align="center">
                Special Searches
            </td>
            <td style="background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html" target="_blank">
                    Help!
                </a>
            </td>
            <td style="background-color: #62B3AA;" align="center" width = 600 align="center">
                Get Google!
            </td>
        </tr>
        <!-- Yanlamasına tablonun ikinci satırı -->
        <tr>
            <td style="background-color: #7EE5DA;" width = 600 align="center">
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford" target="_blank">
                    Stanford Search
                </a>
            </td>
            <td style="background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html" target="_blank">
                    About Google!
                </a>
            </td>
            <td style="background-color: #62B3AA;" align="center" width = 600 align="center">
                updates monthly:
            </td>
        </tr>
        <!-- Yanlamasına tablonun üçüncü satırı -->
        <tr>
            <td style="background-color: #7EE5DA;" width = 600 align="center">
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">
                    Linux Search
                </a>
            </td>
            <td style="background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">
                    Company Info
                </a>   
            </td>
            <td style="background-color: #62B3AA;" align="center" width = 600 align="center">
                <input type="text" value="your e-mail" size="30"><br>
            </td>
        </tr>
        <!-- 4.satırın sadece ortasında eleman olacak -->
        <tr>
            <td ></td>
            <td style="background-color: #70CCC2;">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html" target="_blank">
                    Google! Log 
            </td>
            <td style="background-color: #62B3AA;" align="center">
                <input type="submit" value="Google Search">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">
                    Archive
                </a>
            </td>
        </tr>
    </table>


    
</body>
</html>
